<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Restaurant Inspection Scores</title>
<link rel="stylesheet" type="text/css" href="css/styles.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
<script src="js/asyncscript.js" defer></script>
</head>
<body>
  <header>
    <h1>Restaurant Inspection Scores</h1>
  </header>
  
  <section id="search">
    <h2>Search Restaurants</h2>
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search by restaurant name">
      <button id="searchButton">Search</button>
    </div>
    <ul id="searchResults"></ul>
  </section>
  
  <main>
    <section id="top10">
      <h2>Worst 10 Restaurants according to Yelp</h2>
      <canvas id="topChart"></canvas>
    </section>
    
    <section id="worst10">
      <h2>Worst 10 Restaurants Inspection Scores</h2>
      <canvas id="worstChart"></canvas>
    </section>
  </main>
</body>
</html>
